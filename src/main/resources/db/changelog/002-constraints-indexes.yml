databaseChangeLog:
  - changeSet:
      id: 007-unique-product-in-category
      author: lab3
      changes:
        - addUniqueConstraint:
            tableName: products
            columnNames: category_id, product_name
            constraintName: uq_products_category_product_name

  - changeSet:
      id: 008-index-product-name
      author: lab3
      changes:
        - createIndex:
            tableName: products
            indexName: idx_products_product_name
            columns:
              - column: { name: product_name }

  - changeSet:
      id: 009-unique-user-email
      author: lab3
      changes:
        - addUniqueConstraint:
            tableName: users
            columnNames: email
            constraintName: uq_users_email

  - changeSet:
      id: 010-unique-order-number
      author: lab3
      changes:
        - addUniqueConstraint:
            tableName: orders
            columnNames: order_number
            constraintName: uq_orders_order_number
